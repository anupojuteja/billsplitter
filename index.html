<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Create a Group</h1>
        <input id="groupName" type="text" placeholder="Enter Group Name" 
               class="w-full border p-2 rounded-md mb-4">
        <button onclick="createGroup()" class="w-full bg-blue-500 text-white p-2 rounded-md">Create Group</button>
    </div>

    <div class="mt-6">
        <a href="groups.html" class="text-blue-600 underline">View Your Groups</a>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
